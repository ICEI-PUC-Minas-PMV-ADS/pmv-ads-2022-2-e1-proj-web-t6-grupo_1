<html lang="pt">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <title>Inicie sessão no DataBH</title>
    <link href="../css/Style.css" rel="stylesheet">
    <script src="/Js/login.js"></script>
    <script>    
    if (usuarioCorrente.email) {
    window.location.href = VERIF_LOG;
    }
    window.addEventListener('load', initPage);
    </script>
</head>

<body id="page-top" class="login ">
    <section id="user-login">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 ml-auto mr-auto">
                    <div class="content-box">
                        <div class="logo-header">
                            <a href="../Index.html"><img
                                    src="../Img/logo.png" height="50"
                                    alt="DataBH"></a>
                        </div>
                        <form id="login-form" class="form" method="post" onsubmit="loginUser (this)">
                            <div class="form-group">
                                <label for="email">E-mail:</label>
                                <input id="username" type="email" class="form-control" name="email" placeholder="E-mail"
                                    required="required" autocomplete="username">
                            </div>
                            <div class="form-group">
                                <label for="password">Senha:</label>
                                <div class="input-group">
                                    <input id="password" type="password" class="form-control" name="password"
                                        placeholder="Senha" required="required" autocomplete="current-password">
                                </div>

                            </div>
                            <input type="hidden" value="" name="target">
                            <div class="row">
                                <div class="col-12 text-right"><a
                                        href="./password-forgot.html">Esqueceu sua
                                        senha?</a></div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-12">
                                    <button type="submit" class="btn btn-rounded btn-primary btn-block" name="submit" value="submit">Entrar</button>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-12">
                                    <div class="text-center">Ainda não tem uma conta?&nbsp;&nbsp;&nbsp;<strong><a href="./registrar.html">Crie a sua conta gratuitamente.</a></strong></div>
                                </div>
                            </div>
                        </form>
                        <div class="text-muted text-center" style="margin-top: 35px;"><small>Copyright © 2022 · DataBh</small></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </div>

    <script>
        
        // Declara uma função para processar o formulário de login
        function processaFormLogin (event) {                
                // Cancela a submissão do formulário para tratar sem fazer refresh da tela
                event.preventDefault ();

                // Obtem os dados de login e senha a partir do formulário de login
                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;

                // Valida login e se estiver ok, redireciona para tela inicial da aplicação
                resultadoLogin = loginUser (username, password);
                if (resultadoLogin) {
                    window.location.href = '../index.html';
                }
                else { // Se login falhou, avisa ao usuário
                    alert ('Usuário ou senha incorretos');
                }
        }
        // Associa a funçao processaFormLogin  formulário adicionado um manipulador do evento submit
        document.getElementById ('login-form').addEventListener ('submit', processaFormLogin);      
    </script>    
</body>

</html>
