<html lang="pt">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <title>Inicie sessão no DataBH</title>
    <link href="../css/Style.css" rel="stylesheet">
</head>

<body id="page-top" class="login ">
    <section id="user-login">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 ml-auto mr-auto">
                    <div class="content-box">
                        <div class="logo-header">
                            <a href="../Index.html"><img
                                    src="../Img/logo.png" height="50"
                                    alt="DataBH"></a>
                        </div>
                        <form role="form" method="post">
                            <div class="form-group">
                                <label for="email">E-mail:</label>
                                <input type="email" class="form-control" name="email" placeholder="E-mail"
                                    required="required" autocomplete="username">
                            </div>
                            <div class="form-group">
                                <label for="password">Senha:</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" name="password"
                                        placeholder="Senha" required="required" autocomplete="current-password">
                                </div>

                            </div>
                            <input type="hidden" value="" name="target">
                            <div class="row">
                                <div class="col-12 text-right"><a
                                        href="./password-forgot.html">Esqueceu sua
                                        senha?</a></div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-12">
                                    <button type="submit" class="btn btn-rounded btn-primary btn-block">Entrar</button>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-12">
                                    <div class="text-center">Ainda não tem uma conta?&nbsp;&nbsp;&nbsp;<strong><a href="./registrar.html">Crie a sua conta gratuitamente.</a></strong></div>
                                </div>
                            </div>
                        </form>
                        <div class="text-muted text-center" style="margin-top: 35px;"><small>Copyright © 2022 · DataBh</small></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </div>
</body>

</html>
